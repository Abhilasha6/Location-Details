<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car Route Elevation Analyzer</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div id="map"></div>
    <div id="elevation-chart">
        <h1>Car Route Elevation Profile will be displayed here! </h1>
    </div>
    <input type="text" class="controls" id="origin-input" placeholder="Choose a starting point" />
    <input type="text" class="controls" id="destination-input" placeholder="Choose a destination point" />

    <!--Change yourmapapikey with your Map api key-->
    <!--Enable these Google API services from your account: Maps Elevation API, Maps Javascript API, Routes API, Directions API, Geocoding API, Places API -->

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4F4_0iK0itpJckv71OFyuBZwohrpYt3s&callback=initMap&libraries=places&v=weekly"
        defer></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="script.js"></script>
</body>

</html>
